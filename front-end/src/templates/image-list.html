<div class="image-list">
  <a ng-if="false" ng-repeat="image in imageList" href="#/view/{{image.alt}}">
    <img src="{{image.src}}" alt="{{image.alt}}" class="image-item--thumbnail">
  </a>
  <a ng-if="true" ng-repeat="image in imageList" href="#/view/{{image.alt}}">
    <div>
      <img src="{{image.src}}" alt="{{image.alt}}" class="image-item--detail">
      <span>{{image.file}}</span>
    </div>
  </a>
</div>
